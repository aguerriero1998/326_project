{% extends "login_template.html" %}
 
{% block title %}
    Create User
{% endblock %}
 
{% block content %}
 
 <div class="container">
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row">
            <h1>Create account</h1>
        </div>
        <div class="row">
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form1.as_table }}
                {{ form2.as_table }}
        
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"/></td>
                </tr>
             </table>
         </form>
        </div>
     </div>
     <div class="row">
        <a href={% url "login" %}><input type="button" class="btn btn-sm btn-primary btn-block" value="Login" /></a>
     </div>
 </div>
 
{% endblock %}
